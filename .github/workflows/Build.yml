name: bus app

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Install JFrog CLI
      - name: Install JFrog CLI
        run: |
          curl -fL https://getcli.jfrog.io | sh
          ./jfrog --version

          # Configure connection to JFrog Server
      - name: Configure JFrog CLI
        run: |
          jf config add jfrog \
            --url="${{ secrets.JFROG_URL }}" \
            --user="${{ secrets.JFROG_USER }}" \
            --password="${{ secrets.JFROG_API_KEY }}" \
            --interactive=false

      # Step 4: Set up Java
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      # Step 5: Cache Maven dependencies
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Step 6: Build with Maven
      - name: Build with Maven
        run: mvn clean install

      # Step 7: Show JFrog server (for debug)
      - name: Show JFrog servers
        run: ./jfrog config show

      # Step 8: Upload WAR/JAR to JFrog Artifactory
      - name: Upload artifact to JFrog
        run: |
          ./jfrog rt u \
            "target/bus-booking-app-1.0-SNAPSHOT.war" \
            "new-app-libs-release/bus-app/1.0.0/" \
            --server-id=jfrog
